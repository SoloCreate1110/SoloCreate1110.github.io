  <script>
    const board = document.getElementById('board');
    const scoreDisplay = document.getElementById('score');
    const favoriteBtn = document.getElementById('favoriteBtn');
    let tiles = [], emptyIndex = 15, moveCount = 0;

    function initBoard() {
      tiles = [...Array(15).keys()].map(n => n + 1);
      tiles.push(null);
      moveCount = 0;
      updateBoard();
    }

    function updateBoard() {
      board.innerHTML = '';
      tiles.forEach((num, i) => {
        const div = document.createElement('div');
        div.className = 'tile';
        if (num === null) {
          div.classList.add('empty');
          emptyIndex = i;
        } else {
          div.textContent = num;
          div.onclick = () => tryMove(i);
        }
        board.appendChild(div);
      });
      scoreDisplay.innerText = `æ‰‹æ•°: ${moveCount}`;
    }

    function tryMove(index) {
      const validMoves = [
        emptyIndex - 1, emptyIndex + 1,
        emptyIndex - 4, emptyIndex + 4
      ];
      if (validMoves.includes(index) && Math.abs(emptyIndex % 4 - index % 4) <= 1) {
        [tiles[emptyIndex], tiles[index]] = [tiles[index], tiles[emptyIndex]];
        emptyIndex = index;
        moveCount++;
        updateBoard();
      }
    }

    function shuffleTiles() {
      for (let i = tiles.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
      }
      moveCount = 0;
      updateBoard();
    }

    function resetGame() {

    }
