<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ÁöÑÂΩì„Å¶„Ç≤„Éº„É†</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fefefe;
      text-align: center;
    }

    h1 {
      background-color: #007acc;
      color: white;
      margin: 0;
      padding: 20px;
      font-size: 1.8em;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 400px;
      background: #eef5ff;
      overflow: hidden;
    }

    .target {
      width: 60px;
      height: 60px;
      background: red;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      transition: all 0.1s ease;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .btn {
      margin: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background: #007acc;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background: #005fa3;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
    }

    .favorite-btn {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .favorite-btn.favorited {
      color: gold;
    }

    .bottom-bar {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="favorite-btn" id="favoriteBtn">‚òÖ</button>
  </div>

  <h1>üéØ ÁöÑÂΩì„Å¶„Ç≤„Éº„É†</h1>

  <div id="gameArea"></div>

  <div id="result"></div>
  <button class="btn" onclick="startGame()">„Ç≤„Éº„É†„Çπ„Çø„Éº„Éà</button>

  <div class="bottom-bar">
    <a href="../../index.html" class="btn">üîô „Éà„ÉÉ„Éó„Å∏Êàª„Çã</a>
  </div>

  <script>
    const gameId = "target-click";
    const favoriteBtn = document.getElementById("favoriteBtn");

    function getFavorites() {
      return JSON.parse(localStorage.getItem("favorites") || "[]");
    }

    function setFavorites(favs) {
      localStorage.setItem("favorites", JSON.stringify(favs));
    }

    function updateFavoriteBtn() {
      const favs = getFavorites();
      if (favs.includes(gameId)) {
        favoriteBtn.classList.add("favorited");
      } else {
        favoriteBtn.classList.remove("favorited");
      }
    }

    favoriteBtn.addEventListener("click", () => {
      let favs = getFavorites();
      if (favs.includes(gameId)) {
        favs = favs.filter(f => f !== gameId);
      } else {
        favs.push(gameId);
      }
      setFavorites(favs);
      updateFavoriteBtn();
    });

    updateFavoriteBtn();

    // --- Game Logic ---
    const gameArea = document.getElementById("gameArea");
    const result = document.getElementById("result");

    let clickTimes = [];
    let currentTarget;
    let startTime;
    let round = 0;

    function startGame() {
      clickTimes = [];
      round = 0;
      result.textContent = "";
      spawnTarget();
    }

    function spawnTarget() {
      if (currentTarget) {
        currentTarget.remove();
      }

      if (round >= 5) {
        const avg = clickTimes.reduce((a, b) => a + b, 0) / clickTimes.length;
        result.textContent = `Âπ≥ÂùáÂèçÂøúÈÄüÂ∫¶Ôºö${avg.toFixed(2)}„Éü„É™Áßí`;
        return;
      }

      currentTarget = document.createElement("div");
      currentTarget.className = "target";
      currentTarget.style.left = `${Math.random() * (gameArea.clientWidth - 60)}px`;
      currentTarget.style.top = `${Math.random() * (gameArea.clientHeight - 60)}px`;
      gameArea.appendChild(currentTarget);

      startTime = performance.now();

      currentTarget.addEventListener("click", () => {
        const elapsed = performance.now() - startTime;
        clickTimes.push(elapsed);
        round++;
        spawnTarget();
      });
    }
  </script>
</body>
</html>
