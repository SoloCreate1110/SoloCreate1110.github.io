<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ëâ≤Âêà„Çè„Åõ„Éë„Ç∫„É´ - GGG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .game-container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .info-item h2 {
            font-size: 1.2em;
            color: #34495e;
            margin-bottom: 5px;
        }

        .info-item p {
            font-size: 1.5em;
            color: #2c3e50;
            font-weight: bold;
        }

        .target-color {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .target-color:hover {
            transform: scale(1.05);
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .color-option {
            aspect-ratio: 1;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .color-option:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .color-option.selected {
            border-color: #2c3e50;
            transform: scale(1.1);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #4ecdc4, #45b7d1);
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            opacity: 1;
        }

        .message.correct {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }

        .message.incorrect {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .timer-bar {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .timer-progress {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #45b7d1);
            width: 100%;
            transition: width 0.1s linear;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .game-info {
                grid-template-columns: 1fr 1fr;
            }

            .target-color {
                width: 120px;
                height: 120px;
            }

            .color-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂäπÊûú */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s ease-in-out;
        }

        /* Èõ£ÊòìÂ∫¶Ë°®Á§∫ */
        .difficulty {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            font-size: 0.9em;
            color: #2c3e50;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        /* „Éè„Ç§„Çπ„Ç≥„Ç¢Ë°®Á§∫ */
        .high-score {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            font-size: 0.9em;
            color: #2c3e50;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Ëâ≤Âêà„Çè„Åõ„Éë„Ç∫„É´ üé®</h1>
        
        <div class="high-score">
            „Éè„Ç§„Çπ„Ç≥„Ç¢: <span id="highScore">0</span>
        </div>
        
        <div class="difficulty">
            „É¨„Éô„É´: <span id="level">1</span>
        </div>

        <div class="game-info">
            <div class="info-item">
                <h2>„Çπ„Ç≥„Ç¢</h2>
                <p id="score">0</p>
            </div>
            <div class="info-item">
                <h2>ÊÆã„ÇäÊôÇÈñì</h2>
                <p id="time">10</p>
            </div>
            <div class="info-item">
                <h2>ÈÄ£Á∂öÊ≠£Ëß£</h2>
                <p id="combo">0</p>
            </div>
        </div>

        <div class="timer-bar">
            <div class="timer-progress" id="timerProgress"></div>
        </div>

        <div class="target-color" id="targetColor"></div>

        <div class="color-options" id="colorOptions"></div>

        <div class="message" id="message"></div>

        <div class="controls">
            <button id="startButton">„Ç≤„Éº„É†ÈñãÂßã</button>
            <button id="resetButton" style="display: none;">„É™„Çª„ÉÉ„Éà</button>
        </div>
    </div>

    <script>
        class ColorMatchGame {
            constructor() {
                this.score = 0;
                this.highScore = parseInt(localStorage.getItem('colorMatchHighScore')) || 0;
                this.level = 1;
                this.combo = 0;
                this.timeLeft = 10;
                this.timer = null;
                this.isPlaying = false;
                this.targetColor = null;
                this.colorOptions = [];
                this.difficulty = {
                    timeLimit: 10,
                    colorSimilarity: 0.2,
                    optionsCount: 4
                };

                this.initializeElements();
                this.setupEventListeners();
                this.updateHighScore();
            }

            initializeElements() {
                this.startButton = document.getElementById('startButton');
                this.resetButton = document.getElementById('resetButton');
                this.targetColorElement = document.getElementById('targetColor');
                this.colorOptionsContainer = document.getElementById('colorOptions');
                this.scoreElement = document.getElementById('score');
                this.timeElement = document.getElementById('time');
                this.comboElement = document.getElementById('combo');
                this.levelElement = document.getElementById('level');
                this.messageElement = document.getElementById('message');
                this.timerProgressElement = document.getElementById('timerProgress');
                this.highScoreElement = document.getElementById('highScore');
            }

            setupEventListeners() {
                this.startButton.addEventListener('click', () => this.startGame());
                this.resetButton.addEventListener('click', () => this.resetGame());
            }

            startGame() {
                if (this.isPlaying) return;
                
                this.isPlaying = true;
                this.startButton.style.display = 'none';
                this.resetButton.style.display = 'block';
                this.generateNewRound();
                this.startTimer();
            }

            resetGame() {
                this.isPlaying = false;
                this.score = 0;
                this.level = 1;
                this.combo = 0;
                this.timeLeft = this.difficulty.timeLimit;
                clearInterval(this.timer);
                this.updateUI();
                this.startButton.style.display = 'block';
                this.resetButton.style.display = 'none';
                this.showMessage('„Ç≤„Éº„É†„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åó„Åü', 'info');
            }

            generateNewRound() {
                // „Çø„Éº„Ç≤„ÉÉ„Éà„Ç´„É©„Éº„ÅÆÁîüÊàê
                this.targetColor = this.generateRandomColor();
                this.targetColorElement.style.backgroundColor = this.targetColor;

                // „Ç´„É©„Éº„Ç™„Éó„Ç∑„Éß„É≥„ÅÆÁîüÊàê
                this.colorOptions = this.generateColorOptions();
                this.renderColorOptions();
            }

            generateRandomColor() {
                const r = Math.floor(Math.random() * 256);
                const g = Math.floor(Math.random() * 256);
                const b = Math.floor(Math.random() * 256);
                return `rgb(${r}, ${g}, ${b})`;
            }

            generateColorOptions() {
                const options = [this.targetColor];
                const similarity = Math.max(0.1, this.difficulty.colorSimilarity - (this.level - 1) * 0.02);

                while (options.length < this.difficulty.optionsCount) {
                    const color = this.generateSimilarColor(this.targetColor, similarity);
                    if (!options.includes(color)) {
                        options.push(color);
                    }
                }

                return this.shuffleArray(options);
            }

            generateSimilarColor(baseColor, similarity) {
                const [r, g, b] = baseColor.match(/\d+/g).map(Number);
                const maxDiff = Math.floor(255 * similarity);

                const newR = Math.max(0, Math.min(255, r + (Math.random() * 2 - 1) * maxDiff));
                const newG = Math.max(0, Math.min(255, g + (Math.random() * 2 - 1) * maxDiff));
                const newB = Math.max(0, Math.min(255, b + (Math.random() * 2 - 1) * maxDiff));

                return `rgb(${Math.floor(newR)}, ${Math.floor(newG)}, ${Math.floor(newB)})`;
            }

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            renderColorOptions() {
                this.colorOptionsContainer.innerHTML = '';
                this.colorOptions.forEach(color => {
                    const option = document.createElement('div');
                    option.className = 'color-option';
                    option.style.backgroundColor = color;
                    option.addEventListener('click', () => this.checkAnswer(color));
                    this.colorOptionsContainer.appendChild(option);
                });
            }

            checkAnswer(selectedColor) {
                if (!this.isPlaying) return;

                const isCorrect = selectedColor === this.targetColor;
                const selectedOption = this.colorOptionsContainer.querySelector(`[style*="${selectedColor}"]`);

                if (isCorrect) {
                    this.handleCorrectAnswer(selectedOption);
                } else {
                    this.handleIncorrectAnswer(selectedOption);
                }
            }

            handleCorrectAnswer(selectedOption) {
                this.combo++;
                const points = Math.floor(100 * (1 + this.combo * 0.1) * (1 + this.level * 0.2));
                this.score += points;
                
                selectedOption.classList.add('pulse');
                this.showMessage(`Ê≠£Ëß£ÔºÅ +${points}„Éù„Ç§„É≥„Éà`, 'correct');
                
                if (this.combo >= 3) {
                    this.levelUp();
                }

                this.updateUI();
                setTimeout(() => {
                    selectedOption.classList.remove('pulse');
                    this.generateNewRound();
                }, 500);
            }

            handleIncorrectAnswer(selectedOption) {
                this.combo = 0;
                this.timeLeft = Math.max(3, this.timeLeft - 2);
                
                selectedOption.classList.add('shake');
                this.showMessage('‰∏çÊ≠£Ëß£...', 'incorrect');
                
                this.updateUI();
                setTimeout(() => {
                    selectedOption.classList.remove('shake');
                }, 300);
            }

            levelUp() {
                this.level++;
                this.combo = 0;
                this.difficulty.timeLimit = Math.max(5, 10 - (this.level - 1));
                this.timeLeft = this.difficulty.timeLimit;
                this.difficulty.optionsCount = Math.min(9, 4 + Math.floor(this.level / 2));
                
                this.showMessage(`„É¨„Éô„É´${this.level}„Å´‰∏ä„Åå„Çä„Åæ„Åó„ÅüÔºÅ`, 'info');
                this.updateUI();
            }

            startTimer() {
                clearInterval(this.timer);
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    this.updateUI();
                    
                    if (this.timeLeft <= 0) {
                        this.gameOver();
                    }
                }, 1000);
            }

            gameOver() {
                this.isPlaying = false;
                clearInterval(this.timer);
                
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('colorMatchHighScore', this.highScore);
                    this.updateHighScore();
                    this.showMessage(`„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ Êñ∞„Åó„ÅÑ„Éè„Ç§„Çπ„Ç≥„Ç¢: ${this.score}`, 'correct');
                } else {
                    this.showMessage(`„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ „Çπ„Ç≥„Ç¢: ${this.score}`, 'incorrect');
                }
                
                this.startButton.style.display = 'block';
                this.resetButton.style.display = 'none';
            }

            updateUI() {
                this.scoreElement.textContent = this.score;
                this.timeElement.textContent = this.timeLeft;
                this.comboElement.textContent = this.combo;
                this.levelElement.textContent = this.level;
                this.timerProgressElement.style.width = `${(this.timeLeft / this.difficulty.timeLimit) * 100}%`;
            }

            updateHighScore() {
                this.highScoreElement.textContent = this.highScore;
            }

            showMessage(text, type) {
                this.messageElement.textContent = text;
                this.messageElement.className = `message ${type} show`;
                setTimeout(() => {
                    this.messageElement.classList.remove('show');
                }, 2000);
            }
        }

        // „Ç≤„Éº„É†„ÅÆÂàùÊúüÂåñ
        const game = new ColorMatchGame();
    </script>
</body>
</html>
