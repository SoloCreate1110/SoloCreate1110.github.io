<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>じゃんけんゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f8ff;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    button {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }

    #cpuHandDisplay {
      font-size: 80px;
      margin: 40px 0 10px;
    }

    #result {
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>じゃんけんゲーム</h1>
  <p>手を選んでください！</p>

  <div>
    <button onclick="play('グー')">グー ✊</button>
    <button onclick="play('チョキ')">チョキ ✌</button>
    <button onclick="play('パー')">パー 🖐</button>
  </div>

  <div id="cpuHandDisplay">❓</div>
  <div id="result">結果がここに表示されます</div>

  <script>
    function play(playerHand) {
      const hands = ['グー', 'チョキ', 'パー'];
      const emojis = { 'グー': '✊', 'チョキ': '✌', 'パー': '🖐' };
      const cpuHand = hands[Math.floor(Math.random() * 3)];

      // 勝敗判定
      let outcome = '';
      if (playerHand === cpuHand) {
        outcome = 'あいこ！';
      } else if (
        (playerHand === 'グー' && cpuHand === 'チョキ') ||
        (playerHand === 'チョキ' && cpuHand === 'パー') ||
        (playerHand === 'パー' && cpuHand === 'グー')
      ) {
        outcome = 'あなたの勝ち！';
      } else {
        outcome = 'あなたの負け！';
      }

      // 表示更新
      document.getElementById('cpuHandDisplay').innerText = `相手：${emojis[cpuHand]}`;
      document.getElementById('result').innerText = `あなた：${playerHand} ／ 相手：${cpuHand} → ${outcome}`;
    }
  </script>
</body>
</html>
