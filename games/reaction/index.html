<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>反射神経テスト</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f0f8ff, #e0ffff);
      text-align: center;
      padding-top: 60px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    #box {
      width: 250px;
      height: 250px;
      margin: 30px auto;
      background-color: gray;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: white;
      border-radius: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #box:hover {
      transform: scale(1.03);
    }
    #result {
      font-size: 1.1em;
      margin-top: 10px;
    }
    #shareBtn {
      margin-top: 20px;
      background-color: #1da1f2;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #shareBtn:hover {
      background-color: #0c85d0;
    }
  </style>
</head>
<body>
  <h1>反射神経テスト</h1>
  <p>「緑」になったらすぐクリック！</p>
  <div id="box">クリックして開始</div>
  <p id="result"></p>
  <button id="shareBtn" style="display:none;">結果をX（旧Twitter）でシェア</button>

  <script>
    let startTime, timeout;
    const box = document.getElementById('box');
    const result = document.getElementById('result');
    const shareBtn = document.getElementById('shareBtn');

    let history = [];
    let best = localStorage.getItem('bestScore');
    if (best) {
      result.innerHTML = `<strong>自己ベスト：</strong>${best}ms`;
    }

    box.addEventListener('click', () => {
      if (box.style.backgroundColor === 'green') {
        const reactionTime = Date.now() - startTime;
        history.push(reactionTime);

        // ハイスコア判定
        if (!best || reactionTime < best) {
          best = reactionTime;
          localStorage.setItem('bestScore', best);
        }

        box.innerText = 'もう一度';
        box.style.backgroundColor = 'gray';

        result.innerHTML = `
          <strong>今回：</strong>${reactionTime}ms<br>
          <strong>履歴：</strong>${history.slice(-5).join(', ')}ms<br>
          <strong>自己ベスト：</strong>${best}ms
        `;

        shareBtn.style.display = 'inline-block';
        shareBtn.onclick = () => {
          const text = `反応時間：${reactionTime}ms！自己ベストは${best}ms！あなたも挑戦してみて👇`;
          const url = encodeURIComponent(window.location.href);
          const tweet = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${url}`;
          window.open(tweet, '_blank');
        };

      } else {
        result.innerText = '';
        box.innerText = '待って…';
        box.style.backgroundColor = 'red';
        shareBtn.style.display = 'none';
        clearTimeout(timeout);
        timeout = setTimeout(() => {
          box.style.backgroundColor = 'green';
          box.innerText = '今！';
          startTime = Date.now();
        }, Math.random() * 2000 + 2000);
      }
    });
  </script>
</body>
</html>
