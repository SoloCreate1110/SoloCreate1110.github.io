<body>

    <p>„ÅäÊ∞ó„Å´ÂÖ•„Çä„ÅÆ„Ç≤„Éº„É†„ÇíË¶ã„Å§„Åë„Çà„ÅÜÔºÅ</p>
  </header>

  <div id="favoritesSection">

  </div>

  <h2 class="section-title">üéÆ „Åô„Åπ„Å¶„ÅÆ„Ç≤„Éº„É†</h2>
  <main class="container" id="allGamesContainer"></main>

  <footer>
    &copy; 2025 GOOD Game Gather„ÄÄ"GGG" All Rights Reserved.

  <script>
    const games = [
      {
        id: "janken",
        title: "„Åò„ÇÉ„Çì„Åë„Çì„Ç≤„Éº„É† ‚úä‚úã‚úåÔ∏è",
        description: "Êâã„ÇíÈÅ∏„Çì„Åß„ÄÅÂãù„Å¶„Çã„Åã„Å™Ôºü„Ç´„É≥„Çø„É≥„Å†„Åë„Å©Â••„ÅåÊ∑±„ÅÑÔºÅ",
        link: "games/janken/",
        image: "https://via.placeholder.com/300x180?text=Janken"
      },
      {
        id: "reaction",
        title: "ÂèçÂ∞ÑÁ•ûÁµå„ÉÜ„Çπ„Éà ‚ö°",
        description: "„Äå‰ªä„Å†ÔºÅ„Äç„ÅÆÁû¨Èñì„ÇíË¶ãÈÄÉ„Åô„Å™ÔºÅÂêõ„ÅÆÊúÄÈÄüË®òÈå≤„ÇíÁõÆÊåá„ÅõÔºÅ",
        link: "games/reaction/",
        image: "https://via.placeholder.com/300x180?text=Reaction"
      },
      {
      id: "target-click",
      title: "ÁöÑÂΩì„Å¶„Ç≤„Éº„É† üéØ",
      description: "ÂèçÂøúÈÄüÂ∫¶„ÇíÁ´∂„ÅàÔºÅ5Âõû„ÅÆÂπ≥Âùá„Çø„Ç§„É†„Å´ÊåëÊà¶„Åó„Çà„ÅÜÔºÅ",
      link: "games/target-click/",
      image: "https://via.placeholder.com/300x180?text=Target+Click"
      }
    ];

    const favoritesSection = document.getElementById('favoritesContainer');
    const allGamesSection = document.getElementById('allGamesContainer');

    function getFavorites() {
      return JSON.parse(localStorage.getItem('favorites') || '[]');
    }

    function toggleFavorite(id) {
      let favs = getFavorites();
      if (favs.includes(id)) {
        favs = favs.filter(f => f !== id);
      } else {
        favs.push(id);
      }
      localStorage.setItem('favorites', JSON.stringify(favs));
      render();
    }

    function createCard(game, isFavorite) {
      const card = document.createElement('div');
      card.className = 'card';

      const star = document.createElement('button');
      star.className = 'favorite-btn' + (isFavorite ? ' favorited' : '');
      star.innerText = '‚òÖ';
      star.onclick = () => toggleFavorite(game.id);
      card.appendChild(star);

      const img = document.createElement('img');
      img.src = game.image;
      img.alt = game.title;
      card.appendChild(img);

      const h2 = document.createElement('h2');
      h2.innerText = game.title;
      card.appendChild(h2);

      const p = document.createElement('p');
      p.innerText = game.description;
      card.appendChild(p);

      const link = document.createElement('a');
      link.href = game.link;
      link.innerText = '„Éó„É¨„Ç§„Åô„Çã';
      card.appendChild(link);

      return card;
    }

    function render() {
      const favorites = getFavorites();
      favoritesSection.innerHTML = '';
      allGamesSection.innerHTML = '';

      const favGames = favorites.map(id => games.find(g => g.id === id)).filter(Boolean);
      const otherGames = games.filter(g => !favorites.includes(g.id));

      if (favGames.length === 0) {
        document.getElementById('favoritesSection').style.display = 'none';
      } else {
        document.getElementById('favoritesSection').style.display = 'block';
        favGames.forEach(g => favoritesSection.appendChild(createCard(g, true)));
      }

      otherGames.forEach(g => allGamesSection.appendChild(createCard(g, false)));
    }

    render();

    new Sortable(favoritesSection, {
      animation: 150,
      onEnd: function () {
        const ids = [...favoritesSection.children].map(card => {
          const title = card.querySelector('h2').innerText;
          const game = games.find(g => g.title === title);
          return game?.id;
        }).filter(Boolean);
        localStorage.setItem('favorites', JSON.stringify(ids));
      }
    });
  </script>
