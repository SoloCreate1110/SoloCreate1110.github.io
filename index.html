<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GGG ~Good Game Gather~</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Fredoka+One&family=Comfortaa:wght@300;400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: 
        linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #fd79a8),
        linear-gradient(135deg, #667eea 0%, #764ba2 100%),
        radial-gradient(circle at 25% 25%, #ff9a9e 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, #a8edea 0%, transparent 50%);
      background-size: 400% 400%, 100% 100%, 200% 200%, 200% 200%;
      animation: 
        gradientWave 12s ease infinite,
        backgroundPulse 8s ease-in-out infinite;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    @keyframes gradientWave {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes backgroundPulse {
      0%, 100% { filter: brightness(1) saturate(1); }
      50% { filter: brightness(1.1) saturate(1.2); }
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.18) 0%, transparent 50%),
        radial-gradient(circle at 60% 80%, rgba(255, 107, 107, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 90% 10%, rgba(78, 205, 196, 0.1) 0%, transparent 40%);
      z-index: -1;
      animation: 
        float 15s ease-in-out infinite,
        colorShift 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
      25% { transform: translateY(-40px) rotate(3deg) scale(1.1); }
      50% { transform: translateY(-20px) rotate(-2deg) scale(0.9); }
      75% { transform: translateY(25px) rotate(1deg) scale(1.05); }
    }

    @keyframes colorShift {
      0%, 100% { filter: hue-rotate(0deg); }
      25% { filter: hue-rotate(90deg); }
      50% { filter: hue-rotate(180deg); }
      75% { filter: hue-rotate(270deg); }
    }

    /* Floating game icons */
    .floating-icons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .floating-icon {
      position: absolute;
      font-size: 32px;
      opacity: 0.3;
      animation: floatIcon 25s linear infinite;
      text-shadow: 
        2px 2px 4px rgba(0, 0, 0, 0.3),
        0 0 10px rgba(255, 255, 255, 0.5);
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
    }

    @keyframes floatIcon {
      0% { transform: translateY(100vh) scale(0.3); opacity: 0; }
      10% { opacity: 0.4; }
      90% { opacity: 0.2; }
      100% { transform: translateY(-10vh) scale(0.2); opacity: 0; }
    }

    /* Geometric shapes background */
    .geometric-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      opacity: 0.15;
      animation: shapeFloat 30s linear infinite;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
    }

    .shape.triangle {
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 52px solid #fff;
      animation: shapeFloat 30s linear infinite, triangleSpin 8s ease-in-out infinite;
    }

    .shape.circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(45deg, #fff, rgba(255, 255, 255, 0.7));
      animation: shapeFloat 30s linear infinite, circlePulse 6s ease-in-out infinite;
    }

    .shape.square {
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #fff, rgba(255, 255, 255, 0.8));
      transform: rotate(45deg);
      animation: shapeFloat 30s linear infinite, squareRotate 10s linear infinite;
    }

    .shape.star {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 11px solid #fff;
      position: relative;
      transform: rotate(35deg);
      animation: shapeFloat 30s linear infinite, starTwinkle 4s ease-in-out infinite;
    }

    .shape.star:before {
      content: '';
      position: absolute;
      left: -15px;
      top: -7px;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 11px solid #fff;
      transform: rotate(-70deg);
    }

    .shape.star:after {
      content: '';
      position: absolute;
      left: -15px;
      top: 3px;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 11px solid #fff;
      transform: rotate(70deg);
    }

    @keyframes shapeFloat {
      0% {
        transform: translateY(100vh) translateX(-100px) rotate(0deg);
        opacity: 0;
        filter: hue-rotate(0deg);
      }
      10% {
        opacity: 0.15;
        filter: hue-rotate(36deg);
      }
      50% {
        filter: hue-rotate(180deg);
      }
      90% {
        opacity: 0.08;
        filter: hue-rotate(324deg);
      }
      100% {
        transform: translateY(-100px) translateX(100px) rotate(360deg);
        opacity: 0;
        filter: hue-rotate(360deg);
      }
    }

    @keyframes triangleSpin {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.2); }
    }

    @keyframes circlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes squareRotate {
      0% { transform: rotate(45deg); }
      100% { transform: rotate(405deg); }
    }

    @keyframes starTwinkle {
      0%, 100% { opacity: 0.15; transform: scale(1); }
      50% { opacity: 0.3; transform: scale(1.5); }
    }

    /* Neon light effects */
    .neon-lights {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .neon-light {
      position: absolute;
      width: 4px;
      height: 100px;
      background: linear-gradient(to bottom, 
        transparent, 
        rgba(255, 0, 150, 0.8), 
        rgba(0, 255, 255, 0.8), 
        transparent);
      animation: neonMove 15s linear infinite;
      box-shadow: 
        0 0 10px rgba(255, 0, 150, 0.5),
        0 0 20px rgba(0, 255, 255, 0.3);
    }

    @keyframes neonMove {
      0% {
        transform: translateX(-10px) translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateX(10px) translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    header {
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
      padding: 40px 20px;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 50%, rgba(255,255,255,0.1) 0%, transparent 50%);
      animation: headerGlow 8s ease-in-out infinite;
    }

    @keyframes headerGlow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    h1 {
      margin: 0;
      font-size: 3.5em;
      font-family: 'Fredoka One', cursive;
      font-weight: 400;
      text-shadow: 
        3px 3px 0px rgba(0, 0, 0, 0.4),
        6px 6px 15px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(255, 255, 255, 0.5);
      position: relative;
      z-index: 1;
      animation: 
        titleBounce 2.5s ease-in-out infinite,
        titleGlow 4s ease-in-out infinite,
        titleWobble 8s ease-in-out infinite;
    }

    @keyframes titleBounce {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-8px) scale(1.03); }
    }

    @keyframes titleGlow {
      0%, 100% { 
        text-shadow: 
          3px 3px 0px rgba(0, 0, 0, 0.4),
          6px 6px 15px rgba(0, 0, 0, 0.3),
          0 0 30px rgba(255, 255, 255, 0.5);
      }
      50% { 
        text-shadow: 
          3px 3px 0px rgba(0, 0, 0, 0.4),
          6px 6px 15px rgba(0, 0, 0, 0.3),
          0 0 50px rgba(255, 255, 255, 0.8),
          0 0 80px rgba(255, 107, 107, 0.4);
      }
    }

    @keyframes titleWobble {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(1deg); }
      75% { transform: rotate(-1deg); }
    }

    header p {
      margin: 20px 0 0;
      font-size: 1.4em;
      font-weight: 700;
      opacity: 0.95;
      position: relative;
      z-index: 1;
      text-shadow: 
        2px 2px 4px rgba(0, 0, 0, 0.4),
        0 0 20px rgba(255, 255, 255, 0.3);
      font-family: 'Comfortaa', cursive;
      animation: subtitleFloat 3s ease-in-out infinite;
    }

    @keyframes subtitleFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-3px); }
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 1400px;
      margin: auto;
    }

    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      transition: all 0.5s ease;
      filter: brightness(1.1) contrast(1.1) saturate(1.1);
      animation: imageSubtle 10s ease-in-out infinite;
    }

    @keyframes imageSubtle {
      0%, 100% { filter: brightness(1.1) contrast(1.1) saturate(1.1); }
      50% { filter: brightness(1.2) contrast(1.2) saturate(1.2); }
    }

    .card:hover img {
      transform: scale(1.12) rotate(1deg);
      filter: brightness(1.3) contrast(1.3) saturate(1.3);
    }

    .card-content {
      padding: 30px;
      position: relative;
    }

    .card h2 {
      font-size: 1.6em;
      font-weight: 800;
      margin: 0 0 18px 0;
      color: #2c3e50;
      text-shadow: 
        1px 1px 2px rgba(0, 0, 0, 0.1),
        0 0 10px rgba(255, 255, 255, 0.3);
      font-family: 'Comfortaa', cursive;
      line-height: 1.3;
      animation: textGlow 4s ease-in-out infinite;
    }

    @keyframes textGlow {
      0%, 100% { 
        text-shadow: 
          1px 1px 2px rgba(0, 0, 0, 0.1),
          0 0 10px rgba(255, 255, 255, 0.3);
      }
      50% { 
        text-shadow: 
          1px 1px 2px rgba(0, 0, 0, 0.1),
          0 0 15px rgba(255, 255, 255, 0.5);
      }
    }

    .card p {
      font-size: 1.05em;
      margin: 0 0 28px 0;
      color: #34495e;
      line-height: 1.8;
      font-weight: 500;
      text-shadow: 0.5px 0.5px 1px rgba(0, 0, 0, 0.05);
    }

    .card a {
      display: inline-block;
      padding: 18px 35px;
      background: 
        linear-gradient(135deg, #ff6b6b, #ff8e8e, #ffa726),
        linear-gradient(45deg, rgba(255, 255, 255, 0.2), transparent);
      color: white;
      text-decoration: none;
      border-radius: 35px;
      font-weight: 700;
      text-align: center;
      transition: all 0.4s ease;
      box-shadow: 
        0 8px 25px rgba(255, 107, 107, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.3),
        0 0 20px rgba(255, 107, 107, 0.2);
      text-shadow: 
        1px 1px 2px rgba(0, 0, 0, 0.3),
        0 0 10px rgba(255, 255, 255, 0.2);
      font-family: 'Comfortaa', cursive;
      position: relative;
      overflow: hidden;
      animation: buttonPulse 3s ease-in-out infinite;
    }

    @keyframes buttonPulse {
      0%, 100% { 
        box-shadow: 
          0 8px 25px rgba(255, 107, 107, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.3),
          0 0 20px rgba(255, 107, 107, 0.2);
      }
      50% { 
        box-shadow: 
          0 10px 30px rgba(255, 107, 107, 0.6),
          inset 0 1px 0 rgba(255, 255, 255, 0.4),
          0 0 30px rgba(255, 107, 107, 0.3);
      }
    }

    .card a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(90deg, 
          transparent, 
          rgba(255, 255, 255, 0.4), 
          transparent);
      transition: left 0.6s ease;
    }

    .card a:hover::before {
      left: 100%;
    }

    .card a:hover {
      background: 
        linear-gradient(135deg, #ff5252, #ff7474, #ff9800),
        linear-gradient(45deg, rgba(255, 255, 255, 0.3), transparent);
      transform: translateY(-4px) scale(1.08);
      box-shadow: 
        0 12px 35px rgba(255, 107, 107, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.4),
        0 0 40px rgba(255, 107, 107, 0.4);
      animation: buttonHover 0.3s ease-in-out;
    }

    @keyframes buttonHover {
      0% { transform: translateY(-4px) scale(1.08); }
      50% { transform: translateY(-6px) scale(1.1); }
      100% { transform: translateY(-4px) scale(1.08); }
    }

    .favorite-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.9);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .favorite-btn:hover {
      transform: scale(1.2);
    }

    .favorite-btn.favorited {
      color: #ffd700;
      animation: starPulse 1s ease-in-out infinite;
    }

    @keyframes starPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .section-title {
      text-align: center;
      font-size: 3.2em;
      font-family: 'Fredoka One', cursive;
      font-weight: 400;
      margin: 80px 0 40px;
      color: white;
      text-shadow: 
        4px 4px 0px rgba(0, 0, 0, 0.5),
        8px 8px 20px rgba(0, 0, 0, 0.4),
        0 0 30px rgba(255, 255, 255, 0.4);
      position: relative;
      z-index: 5;
      animation: 
        titleGlow 3s ease-in-out infinite,
        titleBounce 4s ease-in-out infinite,
        titleWave 6s ease-in-out infinite;
    }

    @keyframes titleWave {
      0%, 100% { transform: translateX(0px); }
      25% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    #favoritesSection {
      transition: all 0.8s ease;
      position: relative;
      z-index: 5;
    }

    #favoritesSection.hidden {
      opacity: 0;
      height: 0;
      overflow: hidden;
      margin: 0;
      transform: translateY(-30px);
    }

    footer {
      text-align: center;
      font-size: 1.1em;
      padding: 60px 20px;
      color: white;
      background: 
        linear-gradient(135deg, 
          rgba(0, 0, 0, 0.4), 
          rgba(0, 0, 0, 0.3)),
        linear-gradient(45deg, 
          rgba(255, 255, 255, 0.1), 
          transparent);
      margin-top: 80px;
      font-weight: 700;
      text-shadow: 
        2px 2px 4px rgba(0, 0, 0, 0.6),
        0 0 20px rgba(255, 255, 255, 0.3);
      font-family: 'Comfortaa', cursive;
      position: relative;
      z-index: 5;
      animation: footerGlow 5s ease-in-out infinite;
    }

    @keyframes footerGlow {
      0%, 100% { 
        text-shadow: 
          2px 2px 4px rgba(0, 0, 0, 0.6),
          0 0 20px rgba(255, 255, 255, 0.3);
      }
      50% { 
        text-shadow: 
          2px 2px 4px rgba(0, 0, 0, 0.6),
          0 0 30px rgba(255, 255, 255, 0.5);
      }
    }

    /* Enhanced drag and drop styling */
    .sortable-ghost {
      opacity: 0.5;
      transform: scale(0.9) rotate(8deg);
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.4),
        0 0 50px rgba(255, 107, 107, 0.3);
      animation: ghostFloat 1s ease-in-out infinite;
    }

    @keyframes ghostFloat {
      0%, 100% { transform: scale(0.9) rotate(8deg) translateY(0px); }
      50% { transform: scale(0.9) rotate(8deg) translateY(-5px); }
    }

    .sortable-drag {
      transform: rotate(15deg) scale(1.1);
      box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.5),
        0 0 60px rgba(255, 107, 107, 0.4);
      z-index: 1000;
      animation: dragPulse 0.5s ease-in-out infinite;
    }

    @keyframes dragPulse {
      0%, 100% { transform: rotate(15deg) scale(1.1); }
      50% { transform: rotate(15deg) scale(1.15); }
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        padding: 15px;
      }

      header {
        padding: 30px 15px;
      }

      .game-icon {
        font-size: 2em;
      }

      .category-filter {
        flex-wrap: wrap;
        gap: 10px;
      }

      .category-btn {
        padding: 8px 15px;
        font-size: 0.9em;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 40px 0;
      }

      header h1 {
        font-size: 2.2em;
      }

      .container {
        padding: 25px;
        gap: 25px;
      }

      .card-content {
        padding: 25px;
      }

      .section-title {
        font-size: 2em;
      }
    }

    /* Loading animation */
    .loading {
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.8) rotate(-5deg);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1) rotate(0deg);
      }
    }

    /* Sparkle effect */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: 
        radial-gradient(circle, 
          rgba(255, 255, 255, 1) 0%, 
          rgba(255, 215, 0, 0.8) 50%, 
          transparent 100%);
      border-radius: 50%;
      animation: sparkle 2s linear infinite;
      box-shadow: 
        0 0 10px rgba(255, 255, 255, 0.8),
        0 0 20px rgba(255, 215, 0, 0.6);
    }

    @keyframes sparkle {
      0%, 100% { 
        opacity: 0; 
        transform: scale(0) rotate(0deg); 
      }
      50% { 
        opacity: 1; 
        transform: scale(1.5) rotate(180deg); 
      }
    }

    /* Confetti effect */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
      animation: confetti 3s linear infinite;
    }

    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100px) rotate(720deg);
        opacity: 0;
      }
    }

    /* 検索バーのスタイル */
    .search-container {
      position: relative;
      max-width: 500px;
      margin: 20px auto;
    }

    .search-bar {
      width: 100%;
      padding: 15px 20px;
      border: none;
      border-radius: 25px;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .search-bar:focus {
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transform: translateY(-2px);
    }

    /* カテゴリフィルター */
    .category-filter {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .category-btn {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .category-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .category-btn:hover::after {
      width: 200%;
      height: 200%;
    }

    /* ゲーム説明ポップアップ */
    .game-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.98);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      max-width: 500px;
      width: 90%;
      display: none;
      animation: popupFade 0.3s ease;
    }

    @keyframes popupFade {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;

    // Create floating background icons
    function createFloatingIcons() {
      const icons = ['🎮', '🕹️', '🎯', '⚡', '🎲', '🏆', '⭐'];
      const container = document.querySelector('.floating-icons');
      let activeIcons = 0;
      const maxIcons = 5; // 同時に表示するアイコンの最大数

      setInterval(() => {
        if (activeIcons < maxIcons) {
          const icon = document.createElement('div');
          icon.className = 'floating-icon';
          icon.textContent = icons[Math.floor(Math.random() * icons.length)];
          icon.style.left = Math.random() * 100 + '%';
          container.appendChild(icon);
          activeIcons++;

          setTimeout(() => {
            icon.remove();
            activeIcons--;
          }, 15000);
        }
      }, 3000);
    }

    // Create geometric shapes
    function createGeometricShapes() {
      const container = document.querySelector('.geometric-bg');
      const shapes = ['triangle', 'circle', 'square', 'star'];
      
      setInterval(() => {
        const shape = document.createElement('div');
        shape.className = `shape ${shapes[Math.floor(Math.random() * shapes.length)]}`;
        shape.style.left = Math.random() * 100 + '%';
        shape.style.animationDuration = (Math.random() * 25 + 25) + 's';
        shape.style.animationDelay = Math.random() * 10 + 's';
        container.appendChild(shape);

        // Remove shape after animation
        setTimeout(() => {
          if (shape.parentNode) {
            shape.remove();
          }
        }, 40000);
      }, 3000);
    }

    // Create neon lights
    function createNeonLights() {
      const container = document.querySelector('.neon-lights');
      
      setInterval(() => {
        const light = document.createElement('div');
        light.className = 'neon-light';
        light.style.left = Math.random() * 100 + '%';
        light.style.animationDuration = (Math.random() * 10 + 10) + 's';
        light.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(light);

        // Remove light after animation
        setTimeout(() => {
          if (light.parentNode) {
            light.remove();
          }
        }, 20000);
      }, 5000);
    }

    // Create sparkle effects
    function createSparkles(element) {
      for (let i = 0; i < 8; i++) {
        setTimeout(() => {
          const sparkle = document.createElement('div');
          sparkle.className = 'sparkle';
          sparkle.style.left = Math.random() * 100 + '%';
          sparkle.style.top = Math.random() * 100 + '%';
          sparkle.style.animationDelay = Math.random() * 2 + 's';
          element.appendChild(sparkle);

          setTimeout(() => {
            if (sparkle.parentNode) {
              sparkle.remove();
            }
          }, 2000);
        }, i * 150);
      }
    }

    // Create confetti effect
    function createConfetti(element) {
      for (let i = 0; i < 12; i++) {

          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.top = Math.random() * 50 + '%';
          confetti.style.animationDelay = Math.random() * 1 + 's';

          setTimeout(() => {
            if (confetti.parentNode) {
              confetti.remove();
            }
          }, 3000);
        }, i * 100);
      }

    function getFavorites() {
      return JSON.parse(localStorage.getItem('favorites') || '[]');
    }

    function toggleFavorite(id) {
      let favs = getFavorites();
      if (favs.includes(id)) {
        favs = favs.filter(f => f !== id);
      } else {
        favs.push(id);
      }
      localStorage.setItem('favorites', JSON.stringify(favs));
      render();
    }

    function createCard(game, isFavorite) {
      const card = document.createElement('div');
      card.className = 'card loading';
      card.innerHTML = `
        <button class="favorite-btn ${isFavorite ? 'favorited' : ''}" data-game-id="${game.id}">★</button>
        <a href="${game.link}" class="game-card">
          <div class="game-icon">${getGameIcon(game.category)}</div>
          <h2>${game.title}</h2>
          <p>${game.description}</p>
        </a>
      `;

      // お気に入りボタンのイベント
      const favoriteBtn = card.querySelector('.favorite-btn');
      favoriteBtn.addEventListener('click', (e) => {
        e.preventDefault();
        toggleFavorite(game.id);
        applyFilters();
      });

      return card;
    }

    function render() {
      const favorites = getFavorites();
      const favGames = favorites.map(id => games.find(g => g.id === id)).filter(Boolean);
      const otherGames = games.filter(g => !favorites.includes(g.id));

      // お気に入りセクションの表示制御
      favoritesSection.classList.toggle('hidden', favGames.length === 0);
      
      // カードの作成と表示
      renderGames(favGames, favoritesContainer, true);
      renderGames(otherGames, allGamesSection, false);
    }

    function renderGames(games, container, isFavorite) {
      container.innerHTML = '';
      games.forEach((game, index) => {
        const card = createCard(game, isFavorite);
        card.style.animationDelay = `${index * 0.1}s`;
        container.appendChild(card);
      });
    }

    // カテゴリに応じたアイコンの取得
    function getGameIcon(category) {
      const icons = {
        puzzle: '🧩',
        action: '⚡',
        skill: '🎯',
        brain: '🧠'
      };
      return icons[category] || '🎮';
    }

    // 初期化
    init();

    // イベントリスナーの最適化
    function setupEventListeners() {
      const searchInput = document.getElementById('searchInput');
      const searchClear = document.getElementById('searchClear');
      const categoryButtons = document.querySelectorAll('.category-btn');

      // 検索機能の最適化
      let searchTimeout;
      searchInput.addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          currentSearchTerm = e.target.value;
          searchClear.classList.toggle('visible', currentSearchTerm.length > 0);
          applyFilters();
        }, 300);
      });

      // カテゴリフィルターの最適化
      categoryButtons.forEach(btn => {
        btn.addEventListener('click', function() {
          categoryButtons.forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          currentCategory = this.dataset.category;
          applyFilters();
        });
      });
    }
