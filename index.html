<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„Åü„Åè„Åæ„Çç„ÅÆ„Ç≤„Éº„É†„Çª„É≥„Çø„Éº</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f8fc;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007acc;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease;
      position: relative;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.3em;
    }

    .card p {
      font-size: 0.95em;
      color: #555;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    .card a:hover {
      background: #005fa3;
    }

    .favorite-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .favorite-btn.favorited {
      color: gold;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      padding: 20px;
      color: #777;
    }

    .section-title {
      text-align: center;
      font-size: 1.5em;
      margin: 30px 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>„Åü„Åè„Åæ„Çç„ÅÆ„Ç≤„Éº„É†„Çª„É≥„Çø„Éº</h1>
    <p>„ÅäÊ∞ó„Å´ÂÖ•„Çä„ÅÆ„Ç≤„Éº„É†„ÇíË¶ã„Å§„Åë„Çà„ÅÜÔºÅ</p>
  </header>

  <div id="favoritesSection">
    <h2 class="section-title">‚≠ê „ÅäÊ∞ó„Å´ÂÖ•„Çä</h2>
    <div class="container" id="favoritesContainer"></div>
  </div>

  <h2 class="section-title">üéÆ „Åô„Åπ„Å¶„ÅÆ„Ç≤„Éº„É†</h2>
  <main class="container" id="allGamesContainer">
    <!-- „Ç≤„Éº„É†„Ç´„Éº„Éâ„ÅØJS„ÅßÁîüÊàê„Åï„Çå„Åæ„Åô -->
  </main>

  <footer>
    &copy; 2025 „Åü„Åè„Åæ„Çç„ÅÆ„Ç≤„Éº„É†„Çª„É≥„Çø„Éº All Rights Reserved.
  </footer>

  <script>
    const games = [
      {
        id: "janken",
        title: "„Åò„ÇÉ„Çì„Åë„Çì„Ç≤„Éº„É†",
        description: "Êâã„ÇíÈÅ∏„Çì„Åß„ÄÅÂãù„Å¶„Çã„Åã„Å™Ôºü„Ç´„É≥„Çø„É≥„Å†„Åë„Å©Â••„ÅåÊ∑±„ÅÑÔºÅ",
        link: "games/janken/"
      },
      {
        id: "reaction",
        title: "ÂèçÂ∞ÑÁ•ûÁµå„ÉÜ„Çπ„Éà",
        description: "„Äå‰ªä„Å†ÔºÅ„Äç„ÅÆÁû¨Èñì„ÇíË¶ãÈÄÉ„Åô„Å™ÔºÅÂêõ„ÅÆÊúÄÈÄüË®òÈå≤„ÇíÁõÆÊåá„ÅõÔºÅ",
        link: "games/reaction/"
      }
    ];

    const favoritesSection = document.getElementById('favoritesContainer');
    const allGamesSection = document.getElementById('allGamesContainer');

    function getFavorites() {
      return JSON.parse(localStorage.getItem('favorites') || '[]');
    }

    function toggleFavorite(id) {
      let favs = getFavorites();
      if (favs.includes(id)) {
        favs = favs.filter(f => f !== id);
      } else {
        favs.push(id);
      }
      localStorage.setItem('favorites', JSON.stringify(favs));
      render();
    }

    function createCard(game, isFavorite) {
      const card = document.createElement('div');
      card.className = 'card';

      const star = document.createElement('button');
      star.className = 'favorite-btn' + (isFavorite ? ' favorited' : '');
      star.innerText = '‚òÖ';
      star.onclick = () => toggleFavorite(game.id);
      card.appendChild(star);

      const h2 = document.createElement('h2');
      h2.innerText = game.title;
      card.appendChild(h2);

      const p = document.createElement('p');
      p.innerText = game.description;
      card.appendChild(p);

      const link = document.createElement('a');
      link.href = game.link;
      link.innerText = '„Éó„É¨„Ç§';
      card.appendChild(link);

      return card;
    }

    function render() {
      const favorites = getFavorites();

      favoritesSection.innerHTML = '';
      allGamesSection.innerHTML = '';

      const favGames = games.filter(g => favorites.includes(g.id));
      const otherGames = games.filter(g => !favorites.includes(g.id));

      if (favGames.length === 0) {
        document.getElementById('favoritesSection').style.display = 'none';
      } else {
        document.getElementById('favoritesSection').style.display = 'block';
        favGames.forEach(g => favoritesSection.appendChild(createCard(g, true)));
      }

      otherGames.forEach(g => allGamesSection.appendChild(createCard(g, false)));
    }

    render();
  </script>
</body>
</html>
