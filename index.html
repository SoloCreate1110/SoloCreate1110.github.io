<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GGG ~Good Game Gather~</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Fredoka+One&family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: 
        linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #fd79a8),
        linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-size: 400% 400%, 100% 100%;
      animation: gradientWave 15s ease infinite;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    @keyframes gradientWave {
      0% { background-position: 0% 50%, 0% 0%; }
      50% { background-position: 100% 50%, 100% 100%; }
      100% { background-position: 0% 50%, 0% 0%; }
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.12) 0%, transparent 50%);
      z-index: -1;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
      33% { transform: translateY(-30px) rotate(2deg) scale(1.05); }
      66% { transform: translateY(15px) rotate(-1deg) scale(0.95); }
    }

    /* Floating game icons */
    .floating-icons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .floating-icon {
      position: absolute;
      font-size: 32px;
      opacity: 0.2;
      animation: floatIcon 20s linear infinite;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    @keyframes floatIcon {
      0% {
        transform: translateY(100vh) rotate(0deg) scale(0.5);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
        transform: translateY(90vh) rotate(45deg) scale(0.8);
      }
      50% {
        opacity: 0.2;
        transform: translateY(50vh) rotate(180deg) scale(1.2);
      }
      90% {
        opacity: 0.1;
        transform: translateY(10vh) rotate(315deg) scale(0.9);
      }
      100% {
        transform: translateY(-10vh) rotate(360deg) scale(0.3);
        opacity: 0;
      }
    }

    /* Geometric shapes background */
    .geometric-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      opacity: 0.1;
      animation: shapeFloat 25s linear infinite;
    }

    .shape.triangle {
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 43px solid #fff;
    }

    .shape.circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #fff;
    }

    .shape.square {
      width: 40px;
      height: 40px;
      background: #fff;
      transform: rotate(45deg);
    }

    @keyframes shapeFloat {
      0% {
        transform: translateY(100vh) translateX(-50px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.1;
      }
      90% {
        opacity: 0.05;
      }
      100% {
        transform: translateY(-100px) translateX(50px) rotate(360deg);
        opacity: 0;
      }
    }

    header {
      background: linear-gradient(135deg, #ff6b6b, #ff8e8e, #ffa726);
      color: white;
      padding: 40px 0;
      text-align: center;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      z-index: 10;
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: shine 4s ease-in-out infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
      100% { transform: translateX(200%) translateY(200%) rotate(45deg); }
    }

    h1 {
      margin: 0;
      font-size: 3.2em;
      font-family: 'Fredoka One', cursive;
      font-weight: 400;
      text-shadow: 
        3px 3px 0px rgba(0, 0, 0, 0.3),
        6px 6px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
      animation: titleBounce 3s ease-in-out infinite;
    }

    @keyframes titleBounce {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-5px) scale(1.02); }
    }

    header p {
      margin: 15px 0 0;
      font-size: 1.3em;
      font-weight: 700;
      opacity: 0.95;
      position: relative;
      z-index: 1;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      font-family: 'Comfortaa', cursive;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1400px;
      margin: auto;
      position: relative;
      z-index: 5;
    }

    .card {
      background: linear-gradient(145deg, 
        rgba(255, 255, 255, 0.98), 
        rgba(255, 255, 255, 0.95));
      border-radius: 25px;
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.2),
        0 5px 15px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      transform-style: preserve-3d;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, 
        #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #fd79a8, #ff6b6b);
      background-size: 300% 100%;
      animation: rainbowShift 4s ease-in-out infinite;
    }

    @keyframes rainbowShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        transparent 30%, 
        rgba(255, 255, 255, 0.1) 50%, 
        transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .card:hover::after {
      opacity: 1;
    }

    .card:hover {
      transform: translateY(-15px) scale(1.03) rotateX(5deg);
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.25),
        0 10px 25px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: all 0.4s ease;
      filter: brightness(1.1) contrast(1.1);
    }

    .card:hover img {
      transform: scale(1.08);
      filter: brightness(1.2) contrast(1.2) saturate(1.1);
    }

    .card-content {
      padding: 25px;
      position: relative;
    }

    .card h2 {
      font-size: 1.5em;
      font-weight: 800;
      margin: 0 0 15px 0;
      color: #2c3e50;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      font-family: 'Comfortaa', cursive;
      line-height: 1.3;
    }

    .card p {
      font-size: 1em;
      margin: 0 0 25px 0;
      color: #34495e;
      line-height: 1.7;
      font-weight: 500;
      text-shadow: 0.5px 0.5px 1px rgba(0, 0, 0, 0.05);
    }

    .card a {
      display: inline-block;
      padding: 15px 30px;
      background: linear-gradient(135deg, #ff6b6b, #ff8e8e, #ffa726);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 700;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 
        0 6px 20px rgba(255, 107, 107, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      font-family: 'Comfortaa', cursive;
      position: relative;
      overflow: hidden;
    }

    .card a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .card a:hover::before {
      left: 100%;
    }

    .card a:hover {
      background: linear-gradient(135deg, #ff5252, #ff7474, #ff9800);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 
        0 8px 25px rgba(255, 107, 107, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .favorite-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.9));
      border: none;
      font-size: 32px;
      cursor: pointer;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 
        0 6px 20px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      z-index: 10;
    }

    .favorite-btn:hover {
      transform: scale(1.15) rotate(20deg);
      background: linear-gradient(135deg, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.95));
      box-shadow: 
        0 8px 25px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.7);
    }

    .favorite-btn.favorited {
      color: #ffd700;
      background: linear-gradient(135deg, #fff8dc, #ffffe0, #ffd700);
      animation: starPulse 2s ease-in-out infinite;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    @keyframes starPulse {
      0%, 100% { 
        transform: scale(1) rotate(0deg); 
        box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
      }
      50% { 
        transform: scale(1.1) rotate(10deg); 
        box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
      }
    }

    .section-title {
      text-align: center;
      font-size: 2.8em;
      font-family: 'Fredoka One', cursive;
      font-weight: 400;
      margin: 60px 0 30px;
      color: white;
      text-shadow: 
        3px 3px 0px rgba(0, 0, 0, 0.4),
        6px 6px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 5;
      animation: titleGlow 3s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { 
        text-shadow: 
          3px 3px 0px rgba(0, 0, 0, 0.4),
          6px 6px 15px rgba(0, 0, 0, 0.3),
          0 0 20px rgba(255, 255, 255, 0.3);
      }
      50% { 
        text-shadow: 
          3px 3px 0px rgba(0, 0, 0, 0.4),
          6px 6px 15px rgba(0, 0, 0, 0.3),
          0 0 30px rgba(255, 255, 255, 0.5);
      }
    }

    #favoritesSection {
      transition: all 0.6s ease;
      position: relative;
      z-index: 5;
    }

    #favoritesSection.hidden {
      opacity: 0;
      height: 0;
      overflow: hidden;
      margin: 0;
      transform: translateY(-20px);
    }

    footer {
      text-align: center;
      font-size: 1em;
      padding: 50px 20px;
      color: white;
      background: linear-gradient(135deg, 
        rgba(0, 0, 0, 0.3), 
        rgba(0, 0, 0, 0.2));
      margin-top: 60px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-family: 'Comfortaa', cursive;
      position: relative;
      z-index: 5;
    }

    /* Enhanced drag and drop styling */
    .sortable-ghost {
      opacity: 0.6;
      transform: scale(0.95) rotate(5deg);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .sortable-drag {
      transform: rotate(10deg) scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5em;
      }

      header p {
        font-size: 1.1em;
      }

      .container {
        grid-template-columns: 1fr;
        padding: 25px;
        gap: 25px;
      }

      .card h2 {
        font-size: 1.3em;
      }

      .card p {
        font-size: 0.95em;
      }

      .section-title {
        font-size: 2.2em;
        margin: 40px 0 20px;
      }

      .favorite-btn {
        width: 50px;
        height: 50px;
        font-size: 28px;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 30px 0;
      }

      header h1 {
        font-size: 2em;
      }

      .container {
        padding: 20px;
        gap: 20px;
      }

      .card-content {
        padding: 20px;
      }

      .section-title {
        font-size: 1.8em;
      }
    }

    /* Loading animation */
    .loading {
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Sparkle effect */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s linear infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <div class="floating-icons"></div>
  <div class="geometric-bg"></div>

  <header>
    <h1>GGG ~Good Game Gather~ 🕹️</h1>
    <p>お気に入りのゲームを見つけよう！</p>
  </header>

  <div id="favoritesSection">
    <h2 class="section-title">⭐ お気に入り</h2>
    <div class="container" id="favoritesContainer"></div>
  </div>

  <h2 class="section-title">🎮 すべてのゲーム</h2>
  <main class="container" id="allGamesContainer"></main>

  <footer>
    &copy; 2025 GGG ~Good Game Gather~ All Rights Reserved.
  </footer>

  <script>
    const games = [
      {
        id: "janken",
        title: "じゃんけんゲーム ✊✋✌️",
        description: "手を選んで、勝てるかな？カンタンだけど奥が深い！シンプルなルールで誰でも楽しめる定番ゲーム。",
        link: "games/janken/",
        image: "https://images.pexels.com/photos/3761508/pexels-photo-3761508.jpeg?auto=compress&cs=tinysrgb&w=300&h=200&fit=crop"
      },
      {
        id: "reaction",
        title: "反射神経テスト ⚡",
        description: "「今だ！」の瞬間を見逃すな！君の最速記録を目指せ！集中力と反応速度が試されるスリリングなゲーム。",
        link: "games/reaction/",
        image: "https://images.pexels.com/photos/163064/play-stone-network-networked-interactive-163064.jpeg?auto=compress&cs=tinysrgb&w=300&h=200&fit=crop"
      },
      {
        id: "target-click",
        title: "的当てゲーム 🎯",
        description: "すばやく正確にクリック！反応速度と集中力を試そう！動く標的を狙い撃ちして高スコアを目指せ。",
        link: "games/target/",
        image: "https://images.pexels.com/photos/226583/pexels-photo-226583.jpeg?auto=compress&cs=tinysrgb&w=300&h=200&fit=crop"
      },
      {
        id: "puzzle",
        title: "パズルゲーム 🧩",
        description: "ピースを動かして正しい形を完成させよう！論理的思考と空間認識能力が試される頭脳ゲーム。",
        link: "games/puzzle/",
        image: "https://images.pexels.com/photos/1040157/pexels-photo-1040157.jpeg?auto=compress&cs=tinysrgb&w=300&h=200&fit=crop"
      },
    {
  id: "typing",
  title: "タイピングチャレンジ",
  description: "文章を素早く正確に入力しよう！集中力と反射神経が試されるよ！",
  link: "games/typing/"
}

      
    ];

    const favoritesSection = document.getElementById('favoritesSection');
    const favoritesContainer = document.getElementById('favoritesContainer');
    const allGamesSection = document.getElementById('allGamesContainer');

    // Create floating background icons
    function createFloatingIcons() {
      const icons = ['🎮', '🕹️', '🎯', '⚡', '✊', '✋', '✌️', '🎲', '🏆', '⭐', '🎊', '🎉', '💫', '✨', '🌟'];
      const container = document.querySelector('.floating-icons');
      
      setInterval(() => {
        const icon = document.createElement('div');
        icon.className = 'floating-icon';
        icon.textContent = icons[Math.floor(Math.random() * icons.length)];
        icon.style.left = Math.random() * 100 + '%';
        icon.style.animationDuration = (Math.random() * 15 + 15) + 's';
        icon.style.fontSize = (Math.random() * 20 + 24) + 'px';
        container.appendChild(icon);

        // Remove icon after animation
        setTimeout(() => {
          if (icon.parentNode) {
            icon.remove();
          }
        }, 25000);
      }, 2000);
    }

    // Create geometric shapes
    function createGeometricShapes() {
      const container = document.querySelector('.geometric-bg');
      const shapes = ['triangle', 'circle', 'square'];
      
      setInterval(() => {
        const shape = document.createElement('div');
        shape.className = `shape ${shapes[Math.floor(Math.random() * shapes.length)]}`;
        shape.style.left = Math.random() * 100 + '%';
        shape.style.animationDuration = (Math.random() * 20 + 20) + 's';
        container.appendChild(shape);

        // Remove shape after animation
        setTimeout(() => {
          if (shape.parentNode) {
            shape.remove();
          }
        }, 30000);
      }, 4000);
    }

    // Create sparkle effects
    function createSparkles(element) {
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          const sparkle = document.createElement('div');
          sparkle.className = 'sparkle';
          sparkle.style.left = Math.random() * 100 + '%';
          sparkle.style.top = Math.random() * 100 + '%';
          sparkle.style.animationDelay = Math.random() * 2 + 's';
          element.appendChild(sparkle);

          setTimeout(() => {
            if (sparkle.parentNode) {
              sparkle.remove();
            }
          }, 2000);
        }, i * 200);
      }
    }

    function getFavorites() {
      return JSON.parse(localStorage.getItem('favorites') || '[]');
    }

    function toggleFavorite(id) {
      let favs = getFavorites();
      if (favs.includes(id)) {
        favs = favs.filter(f => f !== id);
      } else {
        favs.push(id);
      }
      localStorage.setItem('favorites', JSON.stringify(favs));
      render();
    }

    function createCard(game, isFavorite) {
      const card = document.createElement('div');
      card.className = 'card loading';

      const star = document.createElement('button');
      star.className = 'favorite-btn' + (isFavorite ? ' favorited' : '');
      star.innerHTML = '★';
      star.onclick = (e) => {
        e.preventDefault();
        toggleFavorite(game.id);
        if (!isFavorite) {
          createSparkles(card);
        }
      };
      card.appendChild(star);

      const img = document.createElement('img');
      img.src = game.image;
      img.alt = game.title;
      img.onerror = function() {
        this.src = `https://via.placeholder.com/300x220/667eea/ffffff?text=${encodeURIComponent(game.title)}`;
      };
      card.appendChild(img);

      const content = document.createElement('div');
      content.className = 'card-content';

      const h2 = document.createElement('h2');
      h2.textContent = game.title;
      content.appendChild(h2);

      const p = document.createElement('p');
      p.textContent = game.description;
      content.appendChild(p);

      const link = document.createElement('a');
      link.href = game.link;
      link.textContent = 'プレイする';
      content.appendChild(link);

      card.appendChild(content);

      return card;
    }

    function render() {
      const favorites = getFavorites();
      favoritesContainer.innerHTML = '';
      allGamesSection.innerHTML = '';

      const favGames = favorites.map(id => games.find(g => g.id === id)).filter(Boolean);
      const otherGames = games.filter(g => !favorites.includes(g.id));

      if (favGames.length === 0) {
        favoritesSection.classList.add('hidden');
      } else {
        favoritesSection.classList.remove('hidden');
        favGames.forEach((g, index) => {
          const card = createCard(g, true);
          card.style.animationDelay = index * 0.15 + 's';
          favoritesContainer.appendChild(card);
        });
      }

      otherGames.forEach((g, index) => {
        const card = createCard(g, false);
        card.style.animationDelay = (index + favGames.length) * 0.15 + 's';
        allGamesSection.appendChild(card);
      });
    }

    // Initialize
    render();
    createFloatingIcons();
    createGeometricShapes();

    // Enhanced drag and drop
    new Sortable(favoritesContainer, {
      animation: 300,
      ghostClass: 'sortable-ghost',
      dragClass: 'sortable-drag',
      onEnd: function () {
        const ids = [...favoritesContainer.children].map(card => {
          const title = card.querySelector('h2').textContent;
          const game = games.find(g => g.title === title);
          return game?.id;
        }).filter(Boolean);
        localStorage.setItem('favorites', JSON.stringify(ids));
      }
    });
  </script>
</body>
</html>
